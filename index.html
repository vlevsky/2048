<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
    }
    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    #game-container {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      margin: 0 auto;
      border-radius: 10px;
      position: relative;
    }
    .tile {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      color: white;
    }
    .tile-0 { background: #cdc1b4; color: black; }
    .tile-2 { background: #eee4da; color: black; }
    .tile-4 { background: #ede0c8; color: black; }
    .tile-8 { background: #f2b179; }
    .tile-16 { background: #f59563; }
    .tile-32 { background: #f67c5f; }
    .tile-64 { background: #f65e3b; }
    .tile-128 { background: #edcf72; }
    .tile-256 { background: #edcc61; }
    .tile-512 { background: #edc850; }
    .tile-1024 { background: #edc53f; }
    .tile-2048 { background: #edc22e; }
    /* Overlay for game over */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #overlay-content {
      background: #bbada0;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>2048 Game</h1>
  <div id="score">Score: 0</div>
  <div id="controls">
    <button id="restart-btn">Restart</button>
  </div>
  <div id="game-container"></div>

  <!-- Overlay that appears when no moves remain -->
  <div id="overlay">
    <div id="overlay-content">
      <p style="font-size: 32px; margin: 10px;">You Lose!</p>
      <button id="new-game-btn">Start New Game</button>
    </div>
  </div>

  <script>
    const gridSize = 4;
    let board = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));
    let score = 0;
    let gameOverFlag = false;

    function initGame() {
      addRandomTile();
      addRandomTile();
      renderBoard();
    }

    function addRandomTile() {
      let emptyTiles = [];
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (board[r][c] === 0) emptyTiles.push({ r, c });
        }
      }
      if (emptyTiles.length > 0) {
        let { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function renderBoard() {
      const container = document.getElementById("game-container");
      const scoreDisplay = document.getElementById("score");
      container.innerHTML = "";
      scoreDisplay.textContent = "Score: " + score;
      board.forEach(row => {
        row.forEach(value => {
          let tile = document.createElement("div");
          tile.className = "tile tile-" + value;
          tile.textContent = value === 0 ? "" : value;
          container.appendChild(tile);
        });
      });
    }

    function moveLeft() {
      let moved = false;
      for (let r = 0; r < gridSize; r++) {
        let newRow = board[r].filter(v => v !== 0);
        for (let i = 0; i < newRow.length - 1; i++) {
          if (newRow[i] === newRow[i + 1]) {
            newRow[i] *= 2;
            score += newRow[i];
            newRow[i + 1] = 0;
            moved = true;
          }
        }
        newRow = newRow.filter(v => v !== 0);
        while (newRow.length < gridSize) newRow.push(0);
        if (board[r].toString() !== newRow.toString()) moved = true;
        board[r] = newRow;
      }
      return moved;
    }

    function moveRight() {
      board.forEach(row => row.reverse());
      let moved = moveLeft();
      board.forEach(row => row.reverse());
      return moved;
    }

    function moveUp() {
      board = transpose(board);
      let moved = moveLeft();
      board = transpose(board);
      return moved;
    }

    function moveDown() {
      board = transpose(board);
      board.forEach(row => row.reverse());
      let moved = moveLeft();
      board.forEach(row => row.reverse());
      board = transpose(board);
      return moved;
    }

    function transpose(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i]));
    }

    // Checks if any moves are possible; if not, show the game-over overlay.
    function checkGameOver() {
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (board[r][c] === 0) return false;
          if (c < gridSize - 1 && board[r][c] === board[r][c + 1]) return false;
          if (r < gridSize - 1 && board[r][c] === board[r + 1][c]) return false;
        }
      }
      showGameOver();
      return true;
    }

    function showGameOver() {
      gameOverFlag = true;
      document.getElementById("overlay").style.display = "flex";
    }

    function hideGameOver() {
      document.getElementById("overlay").style.display = "none";
    }

    // Resets the board and score then starts a new game.
    function restartGame() {
      score = 0;
      gameOverFlag = false;
      board = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));
      hideGameOver();
      initGame();
    }

    document.addEventListener("keydown", (event) => {
      if (gameOverFlag) return;
      let moved = false;
      if (event.key === "ArrowUp") moved = moveUp();
      else if (event.key === "ArrowDown") moved = moveDown();
      else if (event.key === "ArrowLeft") moved = moveLeft();
      else if (event.key === "ArrowRight") moved = moveRight();
      if (moved) {
        addRandomTile();
        renderBoard();
        checkGameOver();
      }
    });

    document.getElementById("restart-btn").addEventListener("click", restartGame);
    document.getElementById("new-game-btn").addEventListener("click", restartGame);

    initGame();
  </script>
</body>
</html>
